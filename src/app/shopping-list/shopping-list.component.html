<div *ngFor="let ingredient of ingredients" style="height: fit-content">
  <mat-card style="margin: 15px">
    <mat-card-header>
      <mat-card-title>{{ ingredient.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Amount: {{ ingredient.amount }}</p>
    </mat-card-content>
  </mat-card>
</div>
