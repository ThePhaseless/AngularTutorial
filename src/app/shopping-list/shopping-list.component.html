<mat-expansion-panel>
  <mat-expansion-panel-header>Shopping List</mat-expansion-panel-header>
  <mat-card class="solution">
    <div *ngFor="let ingredient of ingredients">
      <mat-card style="margin: 15px">
        <mat-card-header>
          <mat-card-title>{{ ingredient.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Amount: {{ ingredient.amount }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card>
</mat-expansion-panel>
