<mat-card>
  <mat-card-header>
    <mat-card-title> Add a Recipe: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Recipe Name" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Recipe Description" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Recipe Image URL" type="text" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="margin-right: 8px">
      Add Recipe
    </button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
